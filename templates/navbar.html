<nav class="bg-black shadow-lg fixed top-0 left-0 z-40 w-full">
    <div class="w-full px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0">
                <h1 class="text-2xl font-bold text-white">SWITCHTIFY</h1>
            </div>
            
            <div class="hidden md:block flex-grow mx-4">
                <form action="#" method="GET" class="flex items-center">
                    <input type="text" name="search" placeholder="Search products..." class="w-full px-4 py-2 rounded-l-md focus:outline-none focus:ring-2 focus:ring-gray-600">
                    <button type="submit" class="bg-gray-600 text-white px-4 py-2 rounded-r-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

                        </svg>
                    </button>
                </form>
            </div>
            
            <div class="hidden md:flex items-center space-x-4">
                <a href="#" class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                <a href="#" class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Cart</a>
                <a href="#" class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Contact</a>

                    <span class="text-white px-3 py-2 rounded-md text-sm font-medium">Welcome, {{ user.username }}!</span>
                {% endif %}
            </div>
            
            <div class="md:hidden">
                <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-white hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">

                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="mobile-menu hidden md:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <div class="px-2 py-2">
                <form action="#" method="GET" class="flex items-center">
                    <input type="text" name="search" placeholder="Search products..." class="w-full px-4 py-2 rounded-l-md focus:outline-none focus:ring-2 focus:ring-gray-600">
                    <button type="submit" class="bg-gray-600 text-white px-4 py-2 rounded-r-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

                </form>

            <a href="#" class="text-white hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium">Cart</a>
            <a href="#" class="text-white hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium">Contact</a>
            {% if user.is_authenticated %}
                <span class="text-white block px-3 py-2 rounded-md text-base font-medium">Welcome, {{ user.username }}!</span>
            {% endif %}
        </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    });
</script>
