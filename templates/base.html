<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Switchtify{% endblock %}</title>
    {% block meta %}{% endblock meta %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="store-name">SWITCHTIFY</div>
        <div class="menu">
            <a href="#">Browse</a>
            <a href="#">Cart</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Main content block -->
    <div class="container">
        {% block content %}
        <!-- This is where child templates will insert their content -->
        {% endblock content %}
    </div>

    <!-- Footer -->
    <div class="footer">
        Created by Khairul Bintang - PBP F
    </div>
</body>
</html>
