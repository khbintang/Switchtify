<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Switchtify{% endblock %}</title>
    
    {% block meta %}
    <!-- Meta tags for responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock meta %}
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-900 text-white p-4 flex justify-between items-center">
        <div class="text-2xl font-bold">SWITCHTIFY</div>
        <nav>
            <a href="#" class="text-white no-underline px-4">Browse</a>
            <a href="#" class="text-white no-underline px-4">Cart</a>
            <a href="#" class="text-white no-underline px-4">Contact</a>
        </nav>
    </header>

    <!-- Main content block -->
    <main class="p-5">
        {% block content %}
        <!-- This is where child templates will insert their content -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center p-4">
        Created by Khairul Bintang - PBP F
    </footer>
</body>
</html>
