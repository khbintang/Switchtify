<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px;
        }

        .header .store-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        .header .menu {
            display: flex;
            gap: 15px;
        }

        .header .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h5 {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 5px;
        }

        p {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }

        .price {
            font-size: 1.5em;
            color: #27ae60;
            font-weight: bold;
        }

        .type {
            font-style: italic;
            color: #2980b9;
        }

        /* Footer styles */
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="store-name">SWITCHTIFY</div>
        <div class="menu">
            <a href="#">Browse</a>
            <a href="#">Cart</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Main content -->
    <div class="container">
        <h1>{{ product.name }}</h1>
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        
        <h5>Description:</h5>
        <p>{{ product.description }}</p>

        <h5>Price:</h5>
        <p class="price">{{ product.price }}</p>

        <h5>Type:</h5>
        <p class="type">{{ product.type }}</p>

        <h5>Sound Profile:</h5>
        <p>{{ product.sound_profile }}</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        Created by Khairul Bintang - PBP F
    </div>
</body>
</html>
